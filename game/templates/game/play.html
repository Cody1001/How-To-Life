{% extends 'game/base.html' %}

{% block content %}
<div id="gameForm" class="col-sm-12 col-md-10 col-lg-6">
  <form method="POST">
    {% csrf_token %}
    {% if game %}
      {{ game }}
    {% endif %}
    <input type="submit" value="Submit" class="btn btn-primary btn-lg" />
  </form>
</div>
{% endblock %}
